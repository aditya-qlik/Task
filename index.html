<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pad {
            align-items: center;
            justify-items: center;
            padding: 12px;
            margin: 10px;
        }

        button {
            margin: 10px;
        }
    </style>
    <title>Calculator!!</title>
</head>
<body>
    <div class="wrapper">
        <form id="calculator" class="pad">
            <label for="num1" class="pad">Enter 1st Number:</label>
            <input type="text" name="num1" id="num1" value="" /><br>
            <label for="operator" class="pad">Select Operator</label>
            <select id="operator" class="pad">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select><br>
            <label for="num2" class="pad">Enter 2nd Number:</label>
            <input type="text" name="num2" id="num2" value="" /><br>
            <button type="button" name="submit" id="submit">Submit</button>
            <button type="reset" name="reset" id="clean">Reset</button><br>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
