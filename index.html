<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .pad {
            align-items: center;
            justify-items: center;
            padding: 12px;
            margin: 10px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="calculator" class="pad">
            <label for="num1" class="pad">Enter 1st Number:</label>
            <input type="number" name="num1" id="num1" value="" /><br>
            <label for="operator" class="pad">Select Operator</label>
            <select id="operator" class="pad">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select><br>
            <label for="num2" class="pad">Enter 2nd Number:</label>
            <input type="number" name="num2" id="num2" value="" /><br>
            <button type="button" name="submit">Submit</button>
            <button type="reset" id="clean">Reset</button><br>
            <textarea class="pad" name="result" id="result" cols="30" rows="2"></textarea>
        </form>
        <!-- <div>
            <h4 class="result"></h4>
        </div> -->
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
