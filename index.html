<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <label for="num1">Enter 1st Number:</label>
            <input type="number" name="num1" id="num1" value="" /><br>
            <label for="operator">Select Operator</label>
            <select id="operator">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select><br>
            <label for="num2">Enter 2nd Number:</label>
            <input type="number" name="num2" id="num2" value="" /><br>
            <button type="button" name="submit" onclick="output()">Submit</button>
            <input type="reset" value="Reset"><br>
            <textarea name="result" id="result" cols="30" rows="2"></textarea>
        </form>
        <!-- <div>
            <h4 class="result"></h4>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
